<!DOCTYPE html>
<html lang="zh-CN" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="format-detection" content="telephone=no" />
        <title>Shiro</title>

        <!--angular js-->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/coss/style.css" />
        <script src="lib/jquery-2.1.1/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="lib/jquery-cookie-1.4.1/jquery.cookie.js"></script>
        <script src="lib/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/coss/angular-1.5.0/angular.min.js"></script>
        <script src="lib/coss/angular-1.5.0/angular-animate.js"></script>
        <script src="lib/coss/angular-1.5.0/angular-resource.min.js"></script>
        <script src="lib/coss/angular-1.5.0/angular-sanitize.js"></script>
        <script src="lib/coss/ui-bootstrap/ui-bootstrap-tpls-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/coss/ui-router/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/coss/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="module/login/login.js"></script>
        <link rel="stylesheet" type="text/css" href="module/login/login.css" />
    </head>
    <body ng-app="login">
        <div class="container  text-center bglogin" ng-controller="loginCtrl">
            <div class="loginTitleDiv" id="loginTitle">
                Shiro
            </div>
            <div class="formDiv">
                <form role="form" method="POST"  ng-submit="login()">
                    <div class="heading">用户登录</div>
                    <div class="formContent">
                        <div style="display: none;position: absolute;top: 84px;left: 164px;" class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" id='clickButton'><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <strong>提示：</strong> 用户名或密码错误
                        </div>
                        <div class="usernameInputDiv">
                            <label for="username" class="loginLable">
                                <image src="img/denglu-yonghuming-icon.png" />
                            </label>
                            <input type="text" id="username" name="username" class="loginInput" placeholder="输入用户名" required autofocus>
                        </div>
                        <div class="passwordeInputDiv">
                            <label for="password" class="loginLable">
                                <image src="img/denglu-mima-icon.png" />
                            </label>
                            <input type="password" id="password" name="password" class="loginInput" placeholder="输入密码" required>
                        </div>
                        <div  style="display: none;background-color: #e5e5e5;width: 334px;line-height: 26px;margin-bottom: 40px;">
                            请按住滑块,拖动到最右边
                        </div>
                        <button class="btn formBtn" type="submit">登&nbsp;&nbsp;录</button>
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
